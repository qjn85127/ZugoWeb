<!DOCTYPE html>
<html>
  <head>
 	<title>Zugo Photonics</title>
 	<link rel="shortcut icon" href="resource/favicon.ico">
 	<script type="js/javascript" src="js/video.js"></script>
 	<script type="text/javascript" src="js/InformAction/InforResource.js"></script>
 	<script type="text/javascript" src="js/Library/Lib.js"></script>
 	<script type="text/javascript" src="js/Library/ZugoBorder.js"></script>
   	<link href="css/video-js.css" rel="stylesheet" type="text/css">
   	<link href="css/MovieStyle.css" rel="stylesheet" type="text/css">
  </head>  
  <body>
  <div id="mainDiv" class="movie-Canvas">
  	   	<p id = "title" class="title"></p>
  	   	<p id = "description" class="description"></p>
  	   	<div id = "videoDiv" class="video-div">
		   	<video id="video" class="video-js vjs-default-skin" controls preload="none" width="640" height="264"
		      data-setup="{}" >
		    	<source src="Resource/NanoTest.ogv" type='video/ogg'></source>
		 	</video>
	 	</div>
	 	<div id = "bottomDiv">
	 	</div>
	</div>
	<script type="text/javascript">
		var videoLoc = Lib.ParseParameter("source", window.location.href);
		var id = Lib.ParseParameter("id", window.location.href); 
		//Process the video tag
		var mp4 = "Resource/Videos/"+videoLoc + ".mp4";
		var ogv = "Resource/Videos/"+videoLoc + ".ogv";
		var video = document.getElementById("video");
		
    	video.setAttribute("src", ogv);
    	//Process the title
    	var inform = InforResource.GetID(id);
    	
    	document.getElementById("title").innerHTML = inform.title;
    	document.getElementById("description").innerHTML = inform.description;
    	//create bottom image 
    	var border = new ZugoBorder();
    	document.getElementById("bottomDiv").appendChild(border.domElement);
    	
    	//var inform = text
 	</script>
  </body>
</html>
